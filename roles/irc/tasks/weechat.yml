---
- name: ppa for latest weechat
  sudo: yes
  apt_repository:
    repo: 'ppa:nesthib/weechat-stable'

- name: install weechat
  sudo: yes
  apt:
    name: weechat
    update_cache: yes

  # synchronize much faster than copy
  # (as copy does each file at a time)
- name: setup .weechat directory
  synchronize: src=.weechat dest=~/
  tags: weechatdir
