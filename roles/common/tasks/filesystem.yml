---
- name: setup directories                                                      
  file: path=~/{{ item.path }} owner={{ ansible_user }} mode=0755 state=directory
  with_items:                                                                  
    - { path: 'dev' }                                                          
                                                                               
- name: setup files                                                            
  copy: src={{ item.name }} dest=~/{{ item.name }} owner={{ ansible_user }} force=yes
  with_items:                                                                  
    - { name: '.tmux.conf' }                                                   
    - { name: '.gitconfig' }                                                   
    - { name: '.bashjm' }                                                      
    - { name: '.eslintrc' }                                                      
    - { name: '.powconfig' }                                                      
    - { name: '.pryrc' }

- name: setup rubocop.sh file                                                            
  copy: src=rubocop.sh dest=~/.vim/rubocop.sh owner={{ ansible_user }} force=yes
